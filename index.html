<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>挪车宝 - 拒绝多交一小时</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fffbf7', // Very light warm white
                100: '#f9e0b1', // Palette: Pale Gold
                200: '#fce3b4',
                300: '#f4c97f', // Palette: Mellow Yellow
                400: '#f7b96d',
                500: '#f09e5c', // Palette: Sandy Orange
                600: '#e67e5b', // Palette: Terracotta (Primary)
                700: '#d45b3a', // Palette: Burnt Orange/Red
                800: '#b84236',
                900: '#9b2d3b', // Palette: Deep Red
              },
              danger: '#9b2d3b', // Using palette deep red
              warning: '#f09e5c', // Using palette sandy orange
              safe: '#10b981', // Keep emerald for semantic safety
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        touch-action: manipulation; /* Improves touch response by disabling double-tap zoom */
      }
      body {
        background-color: #fffbf7; /* Warm off-white to match palette */
        color: #431407; /* Warm dark brown/black (stone-900 equivalent) */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent; /* Remove blue tap highlight on mobile */
      }
      /* Custom scrollbar for webkit - warm style */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fdf5e6;
      }
      ::-webkit-scrollbar-thumb {
        background: #e67e5b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d45b3a;
      }
      /* Hide standard scrollbar for clean mobile look but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
